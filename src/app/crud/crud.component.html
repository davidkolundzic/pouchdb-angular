<div class="row">
  <div class="col-12">
      
    <span class="badge badge-dark p-2"> {{message}}</span>

  </div>  
</div> 
<div class="row">
  <div class="col-12 my-3">
    <div (click)="addJob()" class="btn btn-primary mr-3">Add Job</div>
    <div (click)="getJob()" class="btn btn-primary mr-3">Get Job</div>
    <div (click)="updateJob()" class="btn btn-primary mr-3">Update Job</div>
    <div (click)="deleteJob()" class="btn btn-primary mr-3">Delete Job</div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="alert alert-primary h-100">
      <div class="card h-100">
        <div class="card-body">
          <pre>
              {{text}}
          </pre>
        </div>
      </div>
    </div>
  </div>
</div>
